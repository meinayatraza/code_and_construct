{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Construct Builders</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="font-poppins text-gray-800 bg-white">
    <div class="bg-blue-600 text-white py-2">
        <div class="container mx-auto px-4 flex flex-wrap justify-around items-center gap-5">
            <div class="flex items-center">
                <i class="far fa-calendar-alt text-xl mr-2 text-white"></i>
                <div class="flex flex-col">
                    <span class="font-semibold">Opening Hour</span>
                    <span class="text-sm text-white/80">24/7</span>
                </div>
            </div>
            <div class="flex items-center">
                <i class="fas fa-phone-alt text-xl mr-2 text-white"></i>
                <div class="flex flex-col">
                    <span class="font-semibold">Call Us</span>
                    <span class="text-sm text-white/80">0339-4082526</span>
                </div>
            </div>
            <div class="flex items-center">
                <i class="far fa-envelope text-xl mr-2 text-white"></i>
                <div class="flex flex-col">
                    <span class="font-semibold">Email Us</span>
                    <span class="text-sm text-white/80">me.inayatraza@gmail.com</span>
                </div>
            </div>
        </div>
    </div>

    <header class="navbar-new bg-white py-4 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="logo-new font-oswald text-3xl font-bold text-blue-600">
                <img src="{% static 'images/logo.png' %}" width="200" height="67" alt="Construction site with crane">
            </div>
            <nav class="nav-links-new">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors">HOME</a></li>
                    <li><a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors">PROJECTS</a></li>
                    <li><a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors">SERVICE</a></li>
                    <li><a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors">ABOUT</a></li>
                    <li class="relative group">
                        <a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors flex items-center" 
                        aria-expanded="false" aria-haspopup="true">
                            Estimation 
                            <i class="fas fa-caret-down ml-1"></i>
                        </a>
                        <div class="dropdown-content absolute hidden group-hover:block bg-white shadow-lg border-t-4 border-blue-600 min-w-[160px] z-50 left-0 top-full">
                            <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-blue-600/10 hover:text-blue-600">Aluminum</a>
                            <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-blue-600/10 hover:text-blue-600">Railing</a>
                            <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-blue-600/10 hover:text-blue-600">Tile</a>
                            <a href="#" class="block px-4 py-3 text-gray-300">Sanitary Hardware</a>
                            <a href="#" class="block px-4 py-3 text-gray-300">Electrical Wire</a>
                            <a href="#" class="block px-4 py-3 text-gray-300">Bricks</a>
                            <a href="#" class="block px-4 py-3 text-gray-300">Cement</a>
                        </div>
                    </li>
                    <li><a href="#" class="text-gray-800 font-medium uppercase hover:text-blue-600 transition-colors">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
